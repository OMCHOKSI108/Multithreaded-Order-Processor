<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Processor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Order Processor</h1>
            <p>Effortlessly manage and process orders</p>
        </header>
        <div class="order-form">
            <h2>Create New Order</h2>
            <form id="orderForm">
                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" required>
                
                <label for="itemQuantity">Quantity</label>
                <input type="number" id="itemQuantity" min="1" required>
                
                <label for="itemPrice">Price per Item</label>
                <input type="number" id="itemPrice" min="0" step="0.01" required>
                
                <button type="submit">Process Order</button>
            </form>
        </div>
        <div class="order-summary">
            <h2>Order Summary</h2>
            <ul id="orderList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
